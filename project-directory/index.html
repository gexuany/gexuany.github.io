<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing-page</title>
    <link rel="stylesheet" href="style.css">
    <!-- use this to link the font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="favicon.ico" href="images/favicon.ico">
</head>

<body>
    <div class="container">
        <header class="container1">
            <div class="logo">
                <img src="images/logo/logo.png" alt="logo">
            </div>
        </header>
        <section class="container2">
            <div class="title">
                <h1>
                    Want to be your own boss?
                </h1>
                <p>
                    Start today and make up to $30/hr driving your own vehicle with Dash!
                </p>
            </div>
            <div class="form">
                <form>
                    <h2>
                        Apply Now
                    </h2>
                    <h5>
                        Enter your info below.
                    </h5>
                    <div class="information">
                        <input type="text" id="fname" name="fname" value="First name">
                        <input type="text" id="lname" name="fname" value="Last name">
                        <input type="text" id="eaddress" name="fname" value="Email address">
                        <input type="text" id="pnumber" name="fname" value="Phone number">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="agree" name="agree" value="agree">
                        <label for="agree"> I agree to dash terms </label>
                    </div>

                    <!-- <input type="submit" value="DRIVE WITH US"> -->
                    <Button>DRIVE WITH US</Button>
                    <p>
                        <span>Already applied?</span>
                        <span>Check your application status here</span>
                    </p>
                </form>
            </div>
        </section>

        <footer>
            <div class="container3">
                <h4>
                    See how much you can earn with Dash.
                </h4>
                <p>
                    how many hours do you want to drive with us this week?
                </p>
                <div class="calculate">
                    <input type="text" id="fname" name="fname" value="Hours">
                    <input type="text" id="fname" name="fname" value="City">
                    <!-- <input type="submit" value="CALCULATE"> -->
                    <Button>CALCULATE</Button>
                </div>
            </div>
            <div class="icon">
                <img src="images/icons/facebook.svg" alt="facebooklogo">
                <img src="images/icons/instagram.svg" alt="instagramlogo">
                <img src="images/icons/twitter.svg" alt="twitterlogo">
                <img src="images/icons/linkedin.svg" alt="linkedinlogo">
            </div>
        </footer>

    </div>
</body>

</html>
